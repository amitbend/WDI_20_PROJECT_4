<!DOCTYPE html>
<html ng-app="choir">
<head>
  <title>Angular Authentication</title>
  <!-- External Files -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-resource.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.0.4/FileAPI.min.js"></script>
  <script src="ng-file-upload/ng-file-upload.min.js"></script>
  <script src="ng-file-upload/ng-file-upload-shim.min.js"></script>

  <script src="pdfjs-dist/build/pdf.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="angularjs-slider/dist/rzslider.min.js"></script>
  <script src="external-js/pdfobject.min.js" type="text/javascript"></script>
  <script src="angularAudioRecorder/dist/angular-audio-recorder.js"></script>
  <script src="angular-strap/dist/angular-strap.min.js"></script>
  <script src="angular-strap/dist/angular-strap.tpl.min.js"></script>

  <!-- Internal Files -->
  <script src="./js/app.js"></script>
  <script type="text/javascript" src="js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="js/services/tokenService.js"></script>
  
  <script type="text/javascript" src="js/services/appService.js"></script>
  <script src="./js/models/user.js"></script>
  <script src="./js/models/song.js"></script>
  <script src="./js/models/song.js"></script>
  <script type="text/javascript" src="js/services/currentUser.js"></script>
  <script src="./js/controllers/usersController.js"></script>
  <script src="./js/controllers/songsController.js"></script>
  <script src="./js/controllers/audioController.js"></script>
  <script src="./js/controllers/playController.js"></script>
  <script src="./js/controllers/recordController.js"></script>
  <script src="./js/controllers/mainController.js"></script>
  <script src="./js/controllers/uploadController.js"></script>
  
  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600" rel="stylesheet">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="angularjs-slider/dist/rzslider.css"/>
  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body layout="column" md-theme="teal">
  <header ng-controller="mainController as main">



    <nav  layout="row" layout-align="center start" md-position-mode="target-right target">
      <img src="img/soprano.png">
      <img src="img/alto.png">
      <img src="img/baritone.png">
      <h2 class="md-display-3">Chorelli</h2>
      <img src="img/soprano.png">
      <img src="img/alto.png">
      <img src="img/baritone.png">
      <md-menu >


        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
          <i class="material-icons">menu</i>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item layout="row" ng-show="main.checkLoggedIn()">     
            <md-button class="md-raised" ui-sref="songs" >Songs</md-button>
          </md-menu-item>
          <md-menu-item layout="row" ng-show="main.checkLoggedIn()">     
            <md-button class="md-raised" ui-sref="new-song">Add song</md-button>
          </md-menu-item>
          <md-menu-item layout="row" ng-show="main.checkLoggedIn()">     
            <md-button class="md-raised" ui-sref="upload">Add clip</md-button>
          </md-menu-item>
          <md-menu-item layout="row" ng-show="main.checkLoggedIn()">     
            <md-button class="md-raised" ui-sref="users">Users</md-button>
          </md-menu-item>
          <md-menu-item layout="row" ng-show="main.checkLoggedIn()">     
            <md-button class="md-raised" ui-sref="profile">My profile</md-button>
          </md-menu-item>
          <md-menu-item layout="row" ng-hide="main.checkLoggedIn()">     
            <md-button class="md-raised" ui-sref="login">Login</md-button>
          </md-menu-item>
          <md-menu-item layout="row" ng-hide="main.checkLoggedIn()">     
            <md-button class="md-raised" ui-sref="register">Register</md-button>
          </md-menu-item>
          <md-menu-item layout="row" ng-show="main.checkLoggedIn()">     
            <md-button class="md-raised" ui-sref="home" ng-click="main.logout()">Logout</md-button>
          </md-menu-item>
        </md-menu-content>

      </md-menu>
    </nav>
  </header>

  <main class="container" ui-view></main>

</body>
</html>
