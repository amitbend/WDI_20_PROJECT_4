<div class='wrapper' flex-offset="20" flex="60" ng-controller='songsController as songs' class="md-whiteframe-15dp display">
<h2 class="md-display-3">Songs</h2>
<h3>{{appService.displayedSong}}</h3>
<input class="searchbox" type="text" ng-model="searchBox">


  <md-content flex>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="song in songs.all | filter: searchBox" >
          <div class="md-list-item-text">
            <h3 ng-click='songs.selectSong(song)' class="md-display-3">{{song.title}}</h3>
           

          </div>
          <md-divider inset></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
</div>
