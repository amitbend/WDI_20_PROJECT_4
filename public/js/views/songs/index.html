<div flex-offset="20" flex="60" ng-controller='songsController as songs' class="md-whiteframe-15dp display">
<h2 class="md-display-3">Songs</h2>
<input type="text" ng-model="searchBox">


  <md-content flex>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="song in songs.all | filter: searchBox" >
          <img ng-src="" alt="test" class="md-avatar">
          <div class="md-list-item-text">
            <h3>{{song.title}}</h3>
            <h4>{{song.location}}</h4>
            <p>
             test
            </p>
            <a href="#" uiref="play">Play</a>
            
          </div>
          <md-divider inset></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
</div>
