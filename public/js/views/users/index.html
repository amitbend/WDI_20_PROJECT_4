<div class='wrapper' flex-offset="20" flex="60" ng-controller='usersController as users' class="md-whiteframe-15dp display">
<h2 class="md-display-3">Users</h2>

<input class="searchbox" type="text" ng-model="searchBox">


  <md-content flex>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="user in users.all | filter: searchBox" >
          <img class="userlist" src="https://s3-eu-west-1.amazonaws.com/viktor-wdi20/{{user.local.image}}" alt="test">
            <h3 class="md-body-3">{{user.local.username}}</h3>
           

          </div>
          <md-divider inset></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
</div>
