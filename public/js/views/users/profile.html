<div class='wrapper' flex-offset="20" flex="60" ng-controller='usersController as users' class="md-whiteframe-15dp display">
<h2 class="md-display-3">User Show</h2>

  <div id="users">
    <ul>
      <li class='user-tile'>
        <h2>{{users.currentUser.local.name}}</h2> 
        <img src="https://s3-eu-west-1.amazonaws.com/viktor-wdi20/{{users.currentUser.local.image}}">
        <p>{{users.currentUser.local.username}}</p>
        <p>{{users.currentUser.local.email}}</p>
        <a href='#' ng-click="users.editUser(user)" >Edit</a>
      </li>
    </ul>
  </div>

  <div id="users" flex-offset="20" flex="60" ng-controller='songsController as songs'>
  <h2 class="md-display-3">My songs</h2>
  <h3>{{users.CurrentUser.email}}</h3>
  <input type="text" ng-model="searchBox">


  <md-content flex>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="song in users.currentUser.songs | filter: searchBox" >
          <img ng-src="" alt="test" class="md-avatar">
          <div class="md-list-item-text">

            <h3>{{song.title}}</h3>
            <h4>{{song.location}}</h4>
            <button ng-click="songs.deleteSong(song)">Delete</button> 
            <a href='#' ng-click="songs.editSong(song)" >Edit</a>
            
          </div>
          <md-divider inset></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>

</div>
